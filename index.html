<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <h1>Hangman</h1>
    </header>

    <main>

      <div id="welcome">
        <div class="row">
          <input class='playGame' type="button" name="play game" value="Play Game">
          <input class='instructions' type="button" name="instructions" value="Instructions">
        </div>


      </div>

      <div id="wordEntry" class="hide">
        <input class='word' type="text" name="word" value="Enter Word Here">
      </div>

      <div id="instructions" class="hide">
        <!-- images with tutorial -->
      </div>


      <div id="game" class="hide">

        <div class="display column">

          <div class="hangman">
            draw hangman here!
          </div>

          <div class="center row">
            <div class="underscore">
              _ _ _ _ _ _ _ _ _ _ _ _ _
            </div>
          </div>
          <div class="row options">
            <input class='newGame' type="button" name="newgame" value="New Game">
            <p>Games won: <span class="score">0</span></p>
          </div>

        </div>

        <div class="letters column">
            This is where the clickable letters will go
        </div>

      </div>


    </main>


  <footer>Made with love by jessa!</footer>


<!-- Scripts -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
  </script>
    <script src="js/script.js" charset="utf-8"></script>


    </div>
  </body>
</html>
